<div class="sidebar-container">
    <h2 class="page-title">
        Davur
    </h2>
    <div class="sidebar-options">
        <div *ngFor="let option of navbarOptions">
            <svg >
                <use [attr.xlink:href]="'assets/svg/icons-app.svg#' + option.icon" />
            </svg>
            <span>
                {{option.text}}
            </span>
        </div>
    </div>
    <div class="profile">

        <app-button (btnClick)="sendEventToMenuPage()"></app-button>
    </div>
</div>
